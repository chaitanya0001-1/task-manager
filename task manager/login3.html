<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style3.css">
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'dayGrid' ],
            initialView: 'dayGridMonth'
        });

        calendar.render();
    });
</script>

</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">Dashboard</div>
            <nav>
                <ul>
                    <li class="active">Dashboard</li>
                    <li>Classes</li>
                    <li>Attendance</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="date-time">8:02:09 AM, 2nd August 2023</div>
                <div class="user-info">
                    <span>Teacher</span>
                    <img src="user-profile.jpg" alt="Profile Picture">
                </div>
            </header>

            <!-- Dashboard Content -->
            <section class="dashboard-content">
                <!-- Calendar -->
                <div class="calendar">
                    <h2>August 2023</h2>
                    <div id="calendar"></div>
                </div>

                <!-- Notifications -->
                <div class="notifications">
                    <h2>Notifications & Remainders</h2>
                    <ul>
                        <li>Tomorrow Holiday: Holiday description here.</li>
                    </ul>
                </div>

                <!-- Today's Classes -->
                <div class="classes">
                    <h2>Today's Classes</h2>
                    <ul>
                        <li>1st Hour: C Programming - I. B. Sc (CS)</li>
                        <li>2nd Hour: C Programming - I. B. Sc (CS)</li>
                        <!-- Add more classes as needed -->
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
